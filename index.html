<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Moderna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f4f4f4;
            color: #333;
        }
        .hero {
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?nature,water') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            position: relative;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero h1 {
            position: relative;
            z-index: 1;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #ff7b00;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff4500;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Bienvenido a Nuestra Landing Page</h1>
    </section>
    <section class="container">
        <h2>Descubre lo que ofrecemos</h2>
        <p>Una solución moderna y efectiva para tu negocio.</p>
        <a href="#" class="button">Más Información</a>
    </section>
</body>
</html>
